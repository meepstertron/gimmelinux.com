<!doctype html>
  <html>
    <head>
      
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
      <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.min.js"></script>

      <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit/lib/xterm-addon-fit.min.js"></script>

      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
      <style>
        html, body {
          margin: 0;
          padding: 0;
          height: 100vh;
          width: 100vw;
          background-color: rgba(89, 175, 89, 0.667);
        }
        #terminal {
          width: 100vw;
          height: 100vh;
          font-family: 'Courier New', Courier, monospace;
          box-sizing: border-box;
        }
        #terminal .xterm-viewport {
          scrollbar-width: none;
          -ms-overflow-style: none;
        }
        #terminal .xterm-viewport::-webkit-scrollbar {
          display: none;
        }
      </style>
    </head>
    <body>
      <div id="terminal" ></div>
      <script>
  
  // if https is used use wss or else the socket aint gonna connect
  if (window.location.protocol === 'https:') {
    const socket = new WebSocket('wss://' + window.location.host + '/api/ws');
  } else {
    const socket = new WebSocket('ws://' + window.location.host + '/api/ws');
  }

  var term = new Terminal({
    theme: {
      background: '#1a1a1a',
      foreground: '#fff'
    }
  });

  // Load FitAddon
  const fitAddon = new FitAddon.FitAddon();
  term.loadAddon(fitAddon);

  term.open(document.getElementById('terminal'));
  fitAddon.fit();

  // ResizeObserver to auto-fit on container resize
  const resizeObserver = new ResizeObserver(() => {
    fitAddon.fit();
  });
  resizeObserver.observe(document.getElementById('terminal'));

  socket.addEventListener('message', function(event) {
    term.write(event.data);
  });

  term.onData(data => {
    socket.send(data);
  });

  // Optional: send terminal size to backend on resize
  term.onResize(function (evt) {
    const terminal_size = {
      Width: evt.cols,
      Height: evt.rows,
    };
    socket.send("\x04" + JSON.stringify(terminal_size));
  });
</script>
    </body>
  </html>
